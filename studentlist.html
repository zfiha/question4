{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student List</title>
  <link rel="stylesheet" href="{% static 'studentapp/style.css' %}">
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef6ff; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #007BFF; color: white; }
  </style>
</head>
<body>
  <h1>All Students</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Roll</th>
      <th>Department</th>
      <th>Email</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.roll }}</td>
      <td>{{ student.department }}</td>
      <td>{{ student.email }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No students found.</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
